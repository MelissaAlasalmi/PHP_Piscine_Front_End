<!doctype html>
<html>
	<head>
		<title></title>
		<style>
			.balloon{
			position: absolute;
			background-color: red;
			width: 200px; /*should always be same as h*/
			height: 200px; /*should always be same as w*/
			border-radius: 50%; /*should always be half of the w-h*/
			top: calc(50% - 100px);
  			left: calc(50% - 100px);
			}
		</style>
	</head>
	<body>
		<div class="balloon" onclick="expand()" onmouseout="hover()">
			<script>
				var balloon = document.querySelector('.balloon');
				var w = balloon.offsetWidth;
				var h = balloon.offsetHeight;
				balloon.style.backgroundColor = 'red';
				function expand() 
				{
					w = balloon.offsetWidth;
					h = balloon.offsetHeight;
					if (w < 420)
					{
						balloon.style.width = (w + 10) + "px";
						balloon.style.height = (h + 10) + "px";
						if (balloon.style.backgroundColor == 'red')
							balloon.style.backgroundColor = 'green';
						else if (balloon.style.backgroundColor == 'green')
							balloon.style.backgroundColor = 'blue';
						else
							balloon.style.backgroundColor = 'red';
					}
					else
					{
						balloon.style.backgroundColor = 'red';
						balloon.style.width = 200 + "px";
						balloon.style.height = 200 + "px";
					}
				}
				function hover()
				{
					w = balloon.offsetWidth;
					h = balloon.offsetHeight;
					if (balloon.offsetWidth > 200)
					{
						balloon.style.width = (w - 5) + "px";
						balloon.style.height = (h - 5) + "px";
						if (balloon.style.backgroundColor == 'red')
							balloon.style.backgroundColor = 'blue';
						else if (balloon.style.backgroundColor == 'blue')
							balloon.style.backgroundColor = 'green';
						else
							balloon.style.backgroundColor = 'red';
					}
				}
		</script>
		</div>
	</body>
</html>
