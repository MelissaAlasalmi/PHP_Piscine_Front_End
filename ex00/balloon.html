<!doctype html>
<html>
	<head>
		<title></title>
		<style>
			.balloon{
			position: absolute;
			background-color: red;
			width: 240px; /*should always be same as h*/
			height: 240px; /*should always be same as w*/
			border-radius: 50%; /*should always be half of the w-h*/
			top: calc(50% - 100px);
  			left: calc(50% - 100px);
			}
		</style>
	</head>
	<body>
		<div class="red balloon" onclick="expand()" onmouseout="hover()">
			<script>
				var balloon = document.querySelector('.balloon');
				function expand() 
				{
					balloon.style.backgroundColor = 'green';

				}
				function hover()
				{
					balloon.style.backgroundColor = 'purple';
				}
		</script>
		</div>
	</body>
</html>
